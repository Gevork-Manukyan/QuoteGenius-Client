<header>
  <mat-toolbar color="primary">
    <button mat-icon-button [routerLink]="['/']">
      <mat-icon>home</mat-icon>
    </button>

    <a mat-flat-button color="primary" [routerLink]="['/fetch-data']">Fetch Data</a>
    <a mat-flat-button color="primary" [routerLink]="['/quotes']">Quotes</a>
    <a mat-flat-button color="primary" *ngIf="isAdmin" [routerLink]="['/edit-quotes']">Edit Quotes</a>
    <!-- <a mat-flat-button color="primary" *ngIf="isAdmin && isAdminLoaded" [routerLink]="['/edit-quotes']">Edit Quotes</a> -->

    <span class="separator"></span>
    <a mat-flat-button *ngIf="!isLoggedIn" color="primary" [routerLink]="['/login']">Login</a>
    <a mat-flat-button *ngIf="isLoggedIn" color="primary" (click)="onLogout()">Logout</a>
  </mat-toolbar>
</header>
