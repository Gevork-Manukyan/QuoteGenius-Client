<div *ngFor="let data of quotesWithAuthors" class="quote-wrapper">
    <div class="quote">
        <Button (click)="handleClick(data.quoteId)">Edit</Button>
        <div>
            {{ data.authorName }} 
            <br>
            --{{ data.quoteText }} 
            <br>
            {{ data.datePublishedString }}
            <br><br>
        </div>
    </div>
</div>
